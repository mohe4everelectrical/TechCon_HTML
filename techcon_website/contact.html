<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>For any inquiries, please reach out to us:</p>
            <ul>
                <li>Email: <a href="mailto:email@example.com">email@example.com</a></li>
                <li>Twitter: <a href="https://twitter.com/techcon" target="_blank">@TechConOfficial</a></li>
                <li>Facebook: <a href="https://facebook.com/techcon" target="_blank">TechCon Conference</a></li>
            </ul>
        </section>

        <section>
            <h2>Our Location</h2>
            <p>Find us at the conference venue:</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.111812674395!2d144.960256815317!3d-37.81421947975199!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d29a0f0d2c6!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1617154284857!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section>
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>copyright TechCon 2024.</p>
    </footer>

</body>
</html>
